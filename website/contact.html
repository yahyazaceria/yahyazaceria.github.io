<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Yahya's Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .friendly-font {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Typewriter effect styles */
        .typewriter-container {
            position: relative;
            display: inline-block;
            width: 230px; /* Fixed width to prevent layout shifts */
        }
        
        .typewriter {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 0.05em;
            position: relative;
            white-space: nowrap;
            font-family: monospace; /* Keep the monospace font */
        }
        
        /* Cursor style for the blinking effect */
        .cursor-blink {
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background-color: #fff;
            margin-left: 2px;
            vertical-align: middle;
            position: relative;
            top: 0;
            transform: translateY(-10%);
            animation: blink-caret 0.75s step-end infinite;
        }
        
        @keyframes blink-caret {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* Email form styling */
        .email-form {
            background-color: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .form-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 12px;
            margin-bottom: 16px;
        }
        
        /* Animation styles */
        .form-field {
            transition: all 0.5s ease;
        }
        
        .form-field.animate {
            transform: translateY(200px) scale(0.5);
            opacity: 0;
        }
        
        .send-btn {
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        .send-btn-text {
            transition: opacity 0.3s ease;
        }
        
        .paper-airplane {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }
        
        .paper-airplane.show {
            opacity: 1;
        }
        
        .paper-airplane.fly {
            animation: fly-away 1.5s ease forwards;
        }
        
        @keyframes fly-away {
            0% {
                transform: translate(-50%, -50%);
            }
            20% {
                transform: translate(-30%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(500px, -50%) rotate(0deg);
                opacity: 0;
            }
        }
        
        .success-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(30, 41, 59, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            border-radius: 12px;
            z-index: 20;
        }
        
        .success-message.show {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body class="min-h-screen">
    <nav class="flex items-center p-4 px-8 bg-transparent pt-5">
        <!-- Left section with fixed width -->
        <div class="w-1/4">
            <a href="https://www.linkedin.com/in/yahya-zaceria-378abb250/" class="no-underline transition-colors hover:text-blue-300">
                <div class="typewriter-container">
                    <div class="typewriter" id="typewriter"></div>
                </div>
            </a>
        </div>
        
        <!-- Center section that stays centered -->
        <div class="flex items-center justify-center w-2/4">
            <a href="index.html" class="mx-4 py-2 px-3 text-white no-underline transition-colors hover:text-blue-300 friendly-font text-lg">Home</a>
            <a href="about.html" class="mx-4 py-2 px-3 text-white no-underline transition-colors hover:text-blue-300 friendly-font text-lg">About</a>
            <a href="experience.html" class="mx-4 py-2 px-3 text-white no-underline transition-colors hover:text-blue-300 friendly-font text-lg">Experience</a>
            <a href="projects.html" class="mx-4 py-2 px-3 text-white no-underline transition-colors hover:text-blue-300 friendly-font text-lg">Projects</a>
        </div>
        
        <!-- Right section with fixed width -->
        <div class="flex items-center justify-end w-1/4">
            <a href="contact.html" class="bg-blue-600 text-white py-2 px-6 rounded-full no-underline transition-colors hover:bg-blue-500">Contact Me</a>
        </div>
    </nav>

    <div class="flex justify-center items-center h-[calc(100vh-70px)]">
        <div class="max-w-2xl p-8 w-full">
            <h1 class="text-4xl text-white font-extrabold mb-4">Contact Me</h1>
            <p class="text-white text-lg mb-6">Send me an email using the form below.</p>
            
            <!-- Updated form to look like an email -->
            <div class="relative">
                <form id="contactForm" action="https://formsubmit.co/yusmanzac@gmail.com" method="POST" class="email-form">
                    <!-- Optional FormSubmit configuration -->
                    <input type="hidden" name="_template" value="table">
                    
                    <div class="form-header">
                        <h2 class="text-xl text-white font-bold">New Message</h2>
                    </div>
                    
                    <div class="space-y-4">
                        <div class="flex flex-wrap -mx-2">
                            <div class="w-full md:w-1/2 px-2 mb-4 md:mb-0 form-field">
                                <label for="name" class="block text-white mb-1">Your Name</label>
                                <input type="text" id="name" name="name" class="w-full border border-gray-600 rounded p-2 bg-transparent text-white" required>
                            </div>
                            <div class="w-full md:w-1/2 px-2 form-field">
                                <label for="email" class="block text-white mb-1">Your Email</label>
                                <input type="email" id="email" name="email" class="w-full border border-gray-600 rounded p-2 bg-transparent text-white" required>
                            </div>
                        </div>
                        
                        <div class="form-field">
                            <label for="subject" class="block text-white mb-1">Subject</label>
                            <input type="text" id="subject" name="_subject" class="w-full border border-gray-600 rounded p-2 bg-transparent text-white" required>
                        </div>
                        
                        <div class="form-field">
                            <label for="message" class="block text-white mb-1">Message</label>
                            <textarea id="message" name="message" rows="6" class="w-full border border-gray-600 rounded p-2 bg-transparent text-white" required></textarea>
                        </div>
                        
                        <div class="flex justify-end form-field">
                            <button type="submit" id="sendButton" class="send-btn bg-blue-600 text-white py-2 px-6 rounded-full hover:bg-blue-500">
                                <span class="send-btn-text">Send Email</span>
                                <i class="paper-airplane fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                
                    <!-- Success message that appears after animation -->
                    <div class="success-message" id="successMessage">
                        <i class="fas fa-check-circle text-green-400 text-5xl mb-4"></i>
                        <h3 class="text-white text-xl font-bold mb-2">Message Sent!</h3>
                        <p class="text-white">Thank you for reaching out. I'll get back to you soon.</p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const text = "Yahya Zaceria";
        const typewriterElement = document.getElementById('typewriter');
        let i = 0;
        
        function typeWriter() {
            if (i < text.length) {
                // Add the next character
                typewriterElement.innerHTML = text.substring(0, i+1) + '<span class="cursor-blink"></span>';
                i++;
                setTimeout(typeWriter, 150);
            } else {
                // Typing is complete, remove the cursor
                typewriterElement.innerHTML = text;
            }
        }
        
        // Start typing as soon as page loads
        window.onload = function() {
            setTimeout(typeWriter, 500);
            
            // Setup form submission animation
            const contactForm = document.getElementById('contactForm');
            const sendButton = document.getElementById('sendButton');
            const sendBtnText = sendButton.querySelector('.send-btn-text');
            const paperAirplane = sendButton.querySelector('.paper-airplane');
            const formFields = document.querySelectorAll('.form-field');
            const successMessage = document.getElementById('successMessage');
            
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault(); // Stop the form from submitting immediately
                
                // 1. Animate form fields to "move" toward the button
                formFields.forEach(field => {
                    if (field !== sendButton.parentElement) {
                        field.classList.add('animate');
                    }
                });
                
                // 2. After a delay, hide button text and show paper airplane
                setTimeout(() => {
                    sendBtnText.style.opacity = '0';
                    paperAirplane.classList.add('show');
                    
                    // 3. After another short delay, send the airplane flying
                    setTimeout(() => {
                        paperAirplane.classList.add('fly');
                        
                        // 4. After animation is complete, show success message
                        setTimeout(() => {
                            successMessage.classList.add('show');
                            
                            // 5. Finally submit the form
                            setTimeout(() => {
                                contactForm.submit();
                            }, 1500);
                        }, 1200);
                    }, 400);
                }, 500);
            });
        };
    </script>
</body>
</html>
