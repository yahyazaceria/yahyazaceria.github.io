<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Yahya's Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .friendly-font {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Typewriter effect styles */
        .typewriter-container {
            position: relative;
            display: inline-block;
            width: 230px; /* Fixed width to prevent layout shifts */
        }
        
        .typewriter {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 0.05em;
            position: relative;
            white-space: nowrap;
            font-family: monospace; /* Keep the monospace font */
        }
        
        /* Cursor style for the blinking effect */
        .cursor-blink {
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background-color: #fff;
            margin-left: 2px;
            vertical-align: middle;
            position: relative;
            top: 0;
            transform: translateY(-10%);
            animation: blink-caret 0.75s step-end infinite;
        }
        
        @keyframes blink-caret {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }
        
        /* Email form styling */
        .email-form {
            background-color: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 12px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body class="min-h-screen">
    <nav class="flex items-center p-4 px-8 bg-transparent pt-5">
        <!-- Left section with fixed width -->
        <div class="w-1/4">
            <a href="https://www.linkedin.com/in/yahya-zaceria-378abb250/" class="no-underline transition-colors hover:text-blue-300">
                <div class="typewriter-container">
                    <div class="typewriter" id="typewriter"></div>
                </div>
            </a>
        </div>
        
        <!-- Center section that stays centered -->
        <div class="flex items-center justify-center w-2/4">
            <a href="index.html" class="mx-4 py-2 px-3 text-white no-underline transition-colors hover:text-blue-300 friendly-font text-lg">Home</a>
            <a href="about.html" class="mx-4 py-2 px-3 text-white no-underline transition-colors hover:text-blue-300 friendly-font text-lg">About</a>
            <a href="experience.html" class="mx-4 py-2 px-3 text-white no-underline transition-colors hover:text-blue-300 friendly-font text-lg">Experience</a>
            <a href="projects.html" class="mx-4 py-2 px-3 text-white no-underline transition-colors hover:text-blue-300 friendly-font text-lg">Projects</a>
        </div>
        
        <!-- Right section with fixed width -->
        <div class="flex items-center justify-end w-1/4">
            <a href="contact.html" class="bg-blue-600 text-white py-2 px-6 rounded-full no-underline transition-colors hover:bg-blue-500">Contact Me</a>
        </div>
    </nav>

    <div class="flex justify-center items-center h-[calc(100vh-70px)]">
        <div class="max-w-2xl p-8 w-full">
            <h1 class="text-4xl text-white font-extrabold mb-4">Contact Me</h1>
            <p class="text-white text-lg mb-6">Send me an email using the form below.</p>
            
            <!-- Updated form to look like an email -->
            <form action="https://formsubmit.co/yusmanzac@gmail.com" method="POST" class="email-form">
                <!-- Optional FormSubmit configuration -->
                <input type="hidden" name="_template" value="table">
                
                <div class="form-header">
                    <h2 class="text-xl text-white font-bold">New Message</h2>
                </div>
                
                <div class="space-y-4">
                    <div class="flex flex-wrap -mx-2">
                        <div class="w-full md:w-1/2 px-2 mb-4 md:mb-0">
                            <label for="name" class="block text-white mb-1">Your Name</label>
                            <input type="text" id="name" name="name" class="w-full border border-gray-600 rounded p-2 bg-transparent text-white" required>
                        </div>
                        <div class="w-full md:w-1/2 px-2">
                            <label for="email" class="block text-white mb-1">Your Email</label>
                            <input type="email" id="email" name="email" class="w-full border border-gray-600 rounded p-2 bg-transparent text-white" required>
                        </div>
                    </div>
                    
                    <div>
                        <label for="subject" class="block text-white mb-1">Subject</label>
                        <input type="text" id="subject" name="_subject" class="w-full border border-gray-600 rounded p-2 bg-transparent text-white" required>
                    </div>
                    
                    <div>
                        <label for="message" class="block text-white mb-1">Message</label>
                        <textarea id="message" name="message" rows="6" class="w-full border border-gray-600 rounded p-2 bg-transparent text-white" required></textarea>
                    </div>
                    
                    <div class="flex justify-end">
                        <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded-full hover:bg-blue-500">Send Email</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        const text = "Yahya Zaceria";
        const typewriterElement = document.getElementById('typewriter');
        let i = 0;
        
        function typeWriter() {
            if (i < text.length) {
                // Add the next character
                typewriterElement.innerHTML = text.substring(0, i+1) + '<span class="cursor-blink"></span>';
                i++;
                setTimeout(typeWriter, 150);
            } else {
                // Typing is complete, remove the cursor
                typewriterElement.innerHTML = text;
            }
        }
        
        // Start typing as soon as page loads
        window.onload = function() {
            setTimeout(typeWriter, 500);
        };
    </script>
</body>
</html>
